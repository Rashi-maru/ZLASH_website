{% extends 'layout.html' %}

{% block body %}
  

<div style="background-image: url(../static/images/et_login3.jpg); background-repeat: no-repeat; background-size:cover;">
    <div class="container">
    <h1 style="color:white; padding-top: 20px;padding-bottom: 10px; 
    font-family: 'Libre Baskerville', serif; "> <center>Login as Entrepreneur</center></h1><br>
    
    
    
  <form action="" method="POST">
    <div class="form-group">
      <label style="color:white">Username</label>
      <input type="text" name="username" class="form-control" placeholder="Type your username here" value={{request.form.username}}>
    </div>
    <div class="form-group">
      <label style="color:white">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Type your password here" value={{request.form.password}}>
    </div>
    <center>
    <button type="submit" class="btn btn-primary" style="color: #01043C; background-color: whitesmoke; padding-top: 10px; padding-bottom: 10px; margin-top: 10px; margin-bottom: 20px;">Submit</button>
</center>
  </form>

  </div>
</div>
{% endblock %}
